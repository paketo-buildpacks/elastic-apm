api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Elastic APM Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/elastic-apm"
  id = "paketo-buildpacks/elastic-apm"
  keywords = ["elastic-apm", "agent", "apm", "java", "node.js"]
  name = "Paketo Buildpack for Elastic APM"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/elastic-apm/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:java-agent:1.48.0:*:*:*:*:*:*:*"]
    id = "elastic-apm-java"
    name = "Elastic APM Java Agent"
    purl = "pkg:generic/elastic-apm-java-agent@1.48.0?arch=amd64"
    sha256 = "6c3100ee1992d8a7b43d7beb348195088c853fcf4c513e7ed52a0b6cc4c6092e"
    source = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.48.0/elastic-apm-agent-1.48.0-sources.jar"
    source-sha256 = "22df10b7a857070508ecbf8517c290bc13ac7f413f427b73dd5a2bf1fcb7da01"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.48.0/elastic-apm-agent-1.48.0.jar"
    version = "1.48.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-java/blob/master/LICENSE.txt"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:nodejs-agent:4.4.1:*:*:*:*:*:*:*"]
    id = "elastic-apm-nodejs"
    name = "Elastic APM NodeJS Agent"
    purl = "pkg:generic/elastic-apm-nodejs-agent@4.4.1?arch=amd64"
    sha256 = "54268f94c7695a47b40c4e6af7347a5733f3d47767115c10ca0a37776433c2d3"
    source = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.4.1.tgz"
    source-sha256 = "54268f94c7695a47b40c4e6af7347a5733f3d47767115c10ca0a37776433c2d3"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.4.1.tgz"
    version = "4.4.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-nodejs/blob/master/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
