api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Elastic APM Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/elastic-apm"
  id = "paketo-buildpacks/elastic-apm"
  keywords = ["elastic-apm", "agent", "apm", "java", "node.js"]
  name = "Paketo Buildpack for Elastic APM"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/elastic-apm/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:java-agent:1.46.0:*:*:*:*:*:*:*"]
    id = "elastic-apm-java"
    name = "Elastic APM Java Agent"
    purl = "pkg:generic/elastic-apm-java-agent@1.46.0?arch=amd64"
    sha256 = "859d6175baa1e40e756eaa23afeebfef294f5a519cd713b6d92e67166f51983b"
    source = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.46.0/elastic-apm-agent-1.46.0-sources.jar"
    source-sha256 = "80a9850e7318726b79d83ac6d01e82f98fcc37fd12b7bcad10fa8f4ac2980142"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.46.0/elastic-apm-agent-1.46.0.jar"
    version = "1.46.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-java/blob/master/LICENSE.txt"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:nodejs-agent:4.4.0:*:*:*:*:*:*:*"]
    id = "elastic-apm-nodejs"
    name = "Elastic APM NodeJS Agent"
    purl = "pkg:generic/elastic-apm-nodejs-agent@4.4.0?arch=amd64"
    sha256 = "0bc18ec35e787959b6dc5fb9e9c4da550752a2dad9cc250d5208138d8a6b5eee"
    source = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.4.0.tgz"
    source-sha256 = "0bc18ec35e787959b6dc5fb9e9c4da550752a2dad9cc250d5208138d8a6b5eee"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.4.0.tgz"
    version = "4.4.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-nodejs/blob/master/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
