api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Elastic APM Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/elastic-apm"
  id = "paketo-buildpacks/elastic-apm"
  keywords = ["elastic-apm", "agent", "apm", "java", "node.js"]
  name = "Paketo Buildpack for Elastic APM"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/elastic-apm/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:java-agent:1.45.0:*:*:*:*:*:*:*"]
    id = "elastic-apm-java"
    name = "Elastic APM Java Agent"
    purl = "pkg:generic/elastic-apm-java-agent@1.45.0?arch=amd64"
    sha256 = "ac8d1c4ecac81aabe5e989b93c5981949320c4dda77bcc673dd0ef79825d9916"
    source = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.45.0/elastic-apm-agent-1.45.0-sources.jar"
    source-sha256 = "7f7f227fc68738615d6247ab0e25aa52c0f0f03907658f753fdc7ca0ec20431d"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/co/elastic/apm/elastic-apm-agent/1.45.0/elastic-apm-agent-1.45.0.jar"
    version = "1.45.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-java/blob/master/LICENSE.txt"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:elastic-apm:nodejs-agent:4.3.0:*:*:*:*:*:*:*"]
    id = "elastic-apm-nodejs"
    name = "Elastic APM NodeJS Agent"
    purl = "pkg:generic/elastic-apm-nodejs-agent@4.3.0?arch=amd64"
    sha256 = "520e429657e9c65d5d31cbb6506b962ea7800c1c8fae134a3a11a0eed2f6d4c9"
    source = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.3.0.tgz"
    source-sha256 = "520e429657e9c65d5d31cbb6506b962ea7800c1c8fae134a3a11a0eed2f6d4c9"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/elastic-apm-node/-/elastic-apm-node-4.3.0.tgz"
    version = "4.3.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/elastic/apm-agent-nodejs/blob/master/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
